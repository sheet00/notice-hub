<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Notice Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="background-overlay"></div>
  
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top app-header">
    <div class="container-fluid">
      <div class="navbar-brand d-flex align-items-center">
        <div class="logo-icon me-3">⚡</div>
        <span class="h4 mb-0">Notice Hub</span>
      </div>
      
      <div class="d-flex align-items-center gap-3">
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="btn btn-outline-secondary theme-btn">🌙</button>
        
        <!-- Status Badge -->
        <div class="d-flex align-items-center gap-2">
          <span class="badge status-indicator">
            <span class="status-dot" id="status-dot"></span>
            <span id="status">接続待機中...</span>
          </span>
        </div>
        
        <!-- Test Button -->
        <button id="test-button" class="btn btn-primary d-flex align-items-center gap-2">
          <span>🔔</span>
          <span>Test Notice</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="app-main">
    <div class="container mt-5 pt-4">
      <div class="row justify-content-center">
        <div class="col-12">
          <!-- Messages Card -->
          <div class="card messages-section border-0 shadow-lg">
            <div class="card-header bg-transparent border-bottom d-flex justify-content-between align-items-center py-3">
              <h5 class="card-title mb-0">📢 最新の通知</h5>
              <span class="badge bg-primary rounded-pill notification-count">
                <span id="notification-count">0</span>
              </span>
            </div>
            
            <div class="card-body p-0">
              <div class="messages-container">
                <div id="messages-list" class="messages-list">
                  <div class="empty-state text-center p-5">
                    <div class="empty-icon fs-1 mb-3">📭</div>
                    <p class="mb-2">通知がまだありません</p>
                    <small class="text-muted">新しい通知が届くとここに表示されます</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
